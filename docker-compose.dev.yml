services:
  frontend:
    container_name: summitxllabs-frontend
    network_mode: host
    build:
      context: .
      target: dev
    restart: always
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
  backend:
    container_name: Rosweb-ws
    image: florianlbcqu/ros2bridge_suite:firstpush
    restart: unless-stopped
    privileged: true
    network_mode: host
    environment:
      - "RMW_IMPLEMENTATION=rmw_cyclonedds_cpp"