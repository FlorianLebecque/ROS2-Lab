
<!DOCTYPE html>
<html>
<head>
    <title>WebRTC ROS2 Video Stream</title>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <script>
        const pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
            iceCandidatePoolSize: 0
        });

        // Add transceiver for video with codec preferences
        const transceiver = pc.addTransceiver('video', { direction: 'recvonly' });

        // Optionally set codec preferences to VP8
        const codecs = RTCRtpSender.getCapabilities('video').codecs;
        const vp8Codec = codecs.find(codec => codec.mimeType === 'video/VP8');
        if (vp8Codec) {
            transceiver.setCodecPreferences([vp8Codec]);
        }

        pc.ontrack = function (event) {
            const video = document.getElementById('video');
            video.srcObject = event.streams[0];
        };

        async function negotiate() {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            // Wait for ICE gathering to complete with a timeout
            await new Promise(resolve => {
                const timeout = setTimeout(() => {
                    console.warn('ICE gathering timed out');
                    resolve();
                }, 2000);

                if (pc.iceGatheringState === 'complete') {
                    clearTimeout(timeout);
                    resolve();
                } else {
                    function checkState() {
                        if (pc.iceGatheringState === 'complete') {
                            pc.removeEventListener('icegatheringstatechange', checkState);
                            clearTimeout(timeout);
                            resolve();
                        }
                    }
                    pc.addEventListener('icegatheringstatechange', checkState);
                }
            });

            const response = await fetch('/offer', {
                method: 'POST',
                body: JSON.stringify({
                    sdp: pc.localDescription.sdp,
                    type: pc.localDescription.type,
                    topic: "/zed/zed_node/right_raw/image_raw_color/compressed"
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            console.log("HEllo")
            console.log(await response)
            const answer = await response.json();
            await pc.setRemoteDescription(answer);
        }
        negotiate();
    </script>
</body>
</html>
